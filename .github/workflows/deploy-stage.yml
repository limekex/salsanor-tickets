name: Deploy to Stage

on:
  push:
    branches:
      - vscode-dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd apps/web && npm install

      - name: Generate Prisma Client
        working-directory: ./packages/database
        run: npx prisma generate

      - name: Build Next.js app
        working-directory: ./apps/web
        run: npm run build
        env:
          NODE_ENV: development
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGE_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGE_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGE_SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL: ${{ secrets.STAGE_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.STAGE_DIRECT_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STAGE_STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STAGE_STRIPE_PUBLISHABLE_KEY }}
          BREVO_API_KEY: ${{ secrets.STAGE_BREVO_API_KEY }}
          BREVO_SENDER_EMAIL: ${{ secrets.BREVO_SENDER_EMAIL }}
          NEXT_PUBLIC_APP_URL: https://stage.reginor.events
          AUTH_SECRET: ${{ secrets.STAGE_AUTH_SECRET }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGE_SSH_HOST }}
          username: ${{ secrets.STAGE_SSH_USERNAME }}
          key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}
          port: ${{ secrets.STAGE_SSH_PORT }}
          script: |
            cd ~/stage.reginor.events
            
            # Pull latest code
            git fetch origin vscode-dev
            git reset --hard origin/vscode-dev
            
            # Install dependencies
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 18
            
            npm install
            cd apps/web && npm install
            
            # Generate Prisma Client
            cd ~/stage.reginor.events/packages/database
            npx prisma generate
            
            # Run migrations
            npx dotenv-cli -e .env.stage -- npx prisma migrate deploy
            
            # Build Next.js
            cd ~/stage.reginor.events/apps/web
            npm run build
            
            # Restart PM2
            pm2 restart reginor-stage
            
            echo "Stage deployment completed!"

      - name: Health check
        run: |
          sleep 10
          curl -f https://stage.reginor.events || exit 1
